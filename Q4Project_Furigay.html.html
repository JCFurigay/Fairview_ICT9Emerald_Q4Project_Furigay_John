<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<body>
    <div class="container">
        <h1>Login Page</h1>
        <!-- Login form -->
            <div class="col-md-10">
        <!--profile picture here-->
        
        <img id="" src="https://static.jojowiki.com/images/thumb/1/16/latest/20220908002846/The_World_SO_Infobox_Anime.png/400px-The_World_SO_Infobox_Anime.png" height="100" width="100"><br><br>
        <form action="mainpage.html" class="form-group">
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
        <a href="page 2.html">Go to Main Page</a>
    <!-- Bootstrap JS and custom JS -->

    <script>

        // JavaScript code to handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            // Here, you can add your logic to check the username and password
            // For simplicity, let's assume the login is successful and redirect to another page
            window.location.href = 'path/page 2.html'; // Replace 'path/to/your/code.html' with the actual path
        });

    </script>
</body>
